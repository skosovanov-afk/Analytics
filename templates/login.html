{% extends "base.html" %}
{% block content %}
  <div class="card" style="max-width: 560px;">
    <div style="font-weight:700; font-size:16px; margin-bottom: 10px;">Login (demo)</div>
    <div class="muted" style="margin-bottom: 14px;">В MVP — вход по email без пароля.</div>
    {% if error %}
      <div class="pill" style="border-color: rgba(255,120,120,0.35); background: rgba(255,120,120,0.12); margin-bottom: 12px;">
        {{ error }}
      </div>
    {% endif %}
    <form method="post" action="/login">
      <div class="grid">
        <div>
          <label>Email</label>
          <input name="email" type="email" required placeholder="you@company.com" />
        </div>
        <div>
          <label>Role</label>
          <select name="role">
            <option value="bizdev">bizdev</option>
            <option value="marketing">marketing</option>
            <option value="outreach">outreach</option>
            <option value="admin">admin</option>
          </select>
        </div>
      </div>
      <div style="margin-top: 12px;">
        <button class="btn" type="submit">Login</button>
      </div>
    </form>
  </div>
{% endblock %}
