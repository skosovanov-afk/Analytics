{% extends "base.html" %}
{% block content %}
  <div class="card">
    <div class="row">
      <div>
        <div style="font-weight:700; font-size:16px;">Добро пожаловать</div>
        <div class="muted">Это минимальный MVP для гипотез + карточек в <code>knowledge/hypotheses</code>.</div>
      </div>
      <div class="row" style="gap:8px;">
        {% if user_id %}
          <span class="pill">Logged in: user_id={{ user_id }}</span>
          <a class="btn" href="/hypotheses">Открыть гипотезы</a>
        {% else %}
          <a class="btn" href="/login">Войти</a>
        {% endif %}
      </div>
    </div>
  </div>
{% endblock %}
